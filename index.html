<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- BOOTSTRAP LINK -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- CSS LINKS -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <!-- TITLE -->
  <title>Giftastic</title>
</head>
<body>
  
  <div class="container">

    <h1 id="page-title">Gif Search</h1>
    <p id="page-description">Gifs of Animals (or any topic you want)</p>
    <br><br>
    <!---------------------------- BUTTONS ------------------------->
    <div class="row">
      <div id="buttons" class="col-lg-12"></div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <form id="gif-form">
          <label id="input-label" for="gif-input">Add Some Gifs!</label>
          <input id="gif-input" type="text">
          <br>
          <!-- BUTTON TRIGGERS NEW TOPIC TO BE ADDED -->
          <input id="add-gif" type="submit" value="Add Some Gifs Yo!">
        </form>
      </div>
      <div class="col-lg-6"></div>
    </div>
    
    <div class="row">
      <!-- the "gif dump" -->
      <div class="gifs col-lg-12"></div>
    </div>

  </div>

  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
  crossorigin="anonymous">
  </script>

  <script src="./assets/js/app.js"></script>

</body>
</html>
